<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODEX.AI - Predição de CID-10</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Seu CSS existente aqui */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08 );
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.2em;
        }
        .input-section,
        .results-section {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            min-height: 180px;
            box-sizing: border-box;
            resize: vertical;
            transition: border-color 0.3s ease;
        }
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        button.primary {
            background-color: #007bff;
            color: white;
        }
        button.primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button.secondary {
            background-color: #6c757d;
            color: white;
        }
        button.secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        .loading-spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loading-spinner i {
            font-size: 2.5em;
            color: #007bff;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .results-content {
            display: none;
            margin-top: 20px;
        }
        .result-card {
            background-color: #e9f5ff;
            border: 1px solid #cce5ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        .result-card:hover {
            background-color: #d6edff;
        }
        .result-card-info h3 {
            margin: 0 0 5px 0;
            color: #0056b3;
            font-size: 1.1em;
        }
        .result-card-info p {
            margin: 0;
            color: #555;
            font-size: 0.9em;
        }
        .result-card-actions button {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            font-size: 1.2em;
            padding: 5px;
        }
        .result-card-actions button:hover {
            color: #0056b3;
        }
        .hidden {
            display: none;
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
        footer {
            margin-top: auto;
            padding-top: 20px;
            color: #777;
            font-size: 0.85em;
            text-align: center;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            button {
                width: 100%;
                justify-content: center;
            }
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sugestões de CID-10</h1>

        <div class="input-section">
            <label for="clinicalNote">Nota Clínica:</label>
            <textarea id="clinicalNote" placeholder="Cole a nota clínica aqui..."></textarea>
            <div class="button-group">
                <button id="clearButton" class="secondary"><i class="fas fa-eraser"></i> Limpar</button>
                <button id="analyzeButton" class="primary"><i class="fas fa-flask"></i> Analisar</button>
            </div>
        </div>

        <div id="errorMessage" class="error-message hidden"></div>

        <div id="resultsSection" class="results-section hidden">
            <h2>Resultados:</h2>
            <div id="loadingSpinner" class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Analisando...</p>
            </div>
            <div id="resultContent" class="results-content">
                <p>Clique em uma sugestão para ver a evidência no texto.</p>
                <div id="cidSuggestions"></div>
            </div>
        </div>
    </div>

    <footer>
        © 2024 CODEX.AI - Protótipo para fins de demonstração.
    </footer>

    <script>
        // -------------------- ELEMENTOS --------------------
        const clinicalNoteInput = document.getElementById('clinicalNote');
        const analyzeButton = document.getElementById('analyzeButton');
        const clearButton = document.getElementById('clearButton');
        const resultsSection = document.getElementById('resultsSection');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const resultContent = document.getElementById('resultContent');
        const cidSuggestionsDiv = document.getElementById('cidSuggestions');
        const errorMessage = document.getElementById('errorMessage');

        // --- NOVO CÓDIGO PARA CARREGAR DESCRIÇÕES ---
        let cidDescriptions = {}; // Variável global para guardar o dicionário

        // Função para carregar o arquivo JSON
        async function loadCidDescriptions() {
            try {
                const response = await fetch('./cid_descriptions.json');
                if (!response.ok) {
                    throw new Error('Não foi possível carregar as descrições dos CIDs.');
                }
                cidDescriptions = await response.json();
                console.log('Descrições de CID carregadas com sucesso!');
            } catch (error) {
                console.error(error);
                errorMessage.textContent = "Erro ao carregar dados essenciais da aplicação.";
                errorMessage.classList.remove('hidden');
            }
        }

        // Chama a função de carregamento quando a página é carregada
        document.addEventListener('DOMContentLoaded', loadCidDescriptions);
        // --- FIM DO NOVO CÓDIGO ---

        // -------------------- FUNÇÕES DE UI --------------------
        function resetUI() {
            errorMessage.classList.add('hidden');
            resultsSection.classList.add('hidden');
            loadingSpinner.classList.add('hidden');
            resultContent.classList.add('hidden');
            cidSuggestionsDiv.innerHTML = '';
        }

        function displayResults(predictions) {
            cidSuggestionsDiv.innerHTML = ''; // Limpa resultados anteriores
            if (predictions.length === 0) {
                cidSuggestionsDiv.innerHTML = '<p>Nenhuma sugestão de CID encontrada.</p>';
                return;
            }

            predictions.forEach(prediction => {
                const card = document.createElement('div');
                card.classList.add('result-card');
                card.innerHTML = `
                    <div class="result-card-info">
                        <h3>${prediction.cid} — ${prediction.label}</h3>
                        <p>Confiança (simulada): ${prediction.score * 100}%</p>
                        <p>Evidências: ${prediction.evidence || 'Nenhuma'}</p>
                    </div>
                    <div class="result-card-actions">
                        <button title="Ver evidência"><i class="fas fa-search"></i></button>
                    </div>
                `;
                cidSuggestionsDiv.appendChild(card);
            });
        }

        // Função mock para encontrar evidências (pode ser melhorada)
        function findEvidence(text, terms) {
            let evidence = [];
            terms.forEach(term => {
                const regex = new RegExp(term.replace('.', '\\.'), 'gi'); // Escapa o ponto para regex
                const matches = [...text.matchAll(regex)];
                matches.forEach(match => {
                    // Pega um trecho ao redor da palavra encontrada
                    const start = Math.max(0, match.index - 30);
                    const end = Math.min(text.length, match.index + term.length + 30);
                    evidence.push(`...${text.substring(start, end).trim()}...`);
                });
            });
            return evidence.join('; ') || 'Nenhuma evidência direta encontrada.';
        }

        // -------------------- EVENT LISTENERS --------------------
        clearButton.addEventListener('click', () => {
            clinicalNoteInput.value = '';
            resetUI();
        });

        analyzeButton.addEventListener('click', async () => {
            resetUI();

            const noteText = clinicalNoteInput.value;

            if (noteText.trim() === '') {
                errorMessage.textContent = "Por favor, insira uma nota clínica para análise.";
                errorMessage.classList.remove('hidden');
                return;
            }

            resultsSection.classList.remove('hidden');
            loadingSpinner.classList.remove('hidden');

            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ clinicalNote: noteText }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Erro ${response.status}`);
                }

                const data = await response.json();

                const predictions = data.cids.map(item => {
                    // Usa o dicionário carregado para obter a descrição
                    const description = cidDescriptions[item.cid.toUpperCase()] || `Descrição não encontrada para ${item.cid}`;
                    
                    return {
                        cid: item.cid,
                        label: description, // Usa a descrição real
                        score: 1.0, // A API não retorna score, pode ser simulado ou removido
                        evidence: findEvidence(noteText.toLowerCase(), [item.cid]),
                        terms: [item.cid]
                    };
                });

                loadingSpinner.classList.add('hidden');
                displayResults(predictions);
                resultContent.classList.remove('hidden');

            } catch (error) {
                console.error('Erro ao analisar:', error);
                loadingSpinner.classList.add('hidden');
                errorMessage.textContent = `Erro: ${error.message}. Verifique os logs da função na Vercel para mais detalhes.`;
                errorMessage.classList.remove('hidden');
            }
        });

    </script>
</body>
</html>
